<!doctype html>
<html lang="en">
    <head>
        <title>{% block titulo %}  {% endblock %}</title>
        <!-- Required meta tags -->
        {% load static %}
        <meta charset="utf-8" />
        <meta 
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
            <nav class="navbar navbar-expand navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'inicio' %}"><h3>Red Social</h3></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ned" aria-controls="ned" aria-expanded="false">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="ned">    
                        <ul class="nav navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'inicio'%}" aria-current="page"> Home </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{%url 'busqueda'%}" aria-current="page"> Busqueda </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{%url 'publicaciones'%}" aria-current="page"> Publicaciones </a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            {%if not request.user.is_authenticated%}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Acceder</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'signup' %}">Registro</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'profile' %}">Configuraci√≥n de perfil</a>
                                  </li>
                                <form id="logout-form" method="post" action="{% url 'logout' %}">
                                  {% csrf_token %}
                                  <button type="submit" class="btn nav-link" style="background: none; border: none;">Salir</button>
                                </form>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main role="main">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
